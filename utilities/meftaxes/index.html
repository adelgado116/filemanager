<html>
	<head>
		<link href="styles/jquery-ui.css" rel="stylesheet">
		<link href="styles/styles.css" rel="stylesheet">
		<title>RAn Panama - MEF EOY Report</title>
	</head>
	<body>    
    
	
	<div id="header">
		<img src="images/LogoRANPanama_hor.png" >
		<h1>&nbsp;&nbsp;|&nbsp;&nbsp;MEF End-of-Year Report</h1>
		
		<p>
		<button id="update_coa_button">Update Chart of Accounts</button>
		<button id="add_mef_form_button">New MEF Form</button>
		&nbsp;&nbsp;&nbsp;
		Export MEF Report for Form
		<select id="select1">
			<!-- populated dynamically -->
		</select> 
		and Year 
		<select id="report_year">
			<option value="2015">2015</option>
			<option value="2016" selected="selected">2016</option>
			<option value="2017">2017</option>
		</select>
		<button id="download_mef_report_button" title="Create Report in Excel format">&lt;&lt; Select Year, then click here</button>
		</p>
	</div>
	
    
    <div id="controls_upper" class="controls-style">
		<div >
			&nbsp;&nbsp;Account Category 
			<select name="filterSelect1" id="filterSelect1" style="font-size: 1em">
				<!-- populated dynamically -->
			</select>
			
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Filter by Keyword
			<input name="filterTextBox1" id="filterTextBox1" type="text"  />
		</div>
	</div> <!-- filters -->
    
	<br/>
    <div class="fixed-table-container content-style">        
        <div class="header-background"> </div>
        <div class="fixed-table-container-inner">
            <div id="empty-set-message"><br/>There are no results for Selected Parameters.</div>
			
            <table id="tbl1">
                <thead>
                    <tr>
                        <!-- <th class="headers_row"> -->
                        
						<th width="2%">
                            <div class="th-inner"><input title="Check/Un-Check All Lines" type="checkbox" id="select_all_loads" value="1"/></div>
                        </th>
						<th width="10%">
                            <div class="th-inner">Account Number</div>
                        </th>
                        <th width="20%">
                            <div class="th-inner">Account Description</div>
                        </th>
						<th width="10%">
                            <div class="th-inner">MEF Form</div>
                        </th>
                        <th width="30%">
                            <div class="th-inner">Form Concept</div>
                        </th>
                        <th width="10%">
                            <div class="th-inner">Payment Type</div>
                        </th>
                        <th width="18%">
                            <div class="th-inner">&nbsp;</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- lines go here -->
                </tbody>
            </table>
        </div>
		
		<div id="controls_lower" class="controls-style">
			<div id="controls_table_pagination" >
				Page&nbsp;<select id="pageSelector">
					<!-- populated dynamically -->
				</select>
				&nbsp;&nbsp;Rows per Page&nbsp;<select id="filterSelectRowsPerPage"><
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="250">250</option>
				</select>
			</div>
			
			<button id="save_button">save changes</button>
			
		</div>
	</div>
    
    
    
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/table_view.js" type="text/javascript"></script>
	</body>
</html>
