<p>
<table border="0" width="100%">
  <tr>
    <td>&nbsp;<strong><font color="#000066" size="6">Service Information</font></strong></td> 
    <td>&nbsp; 
      <div align="right">
<a href="{Link2_Src}" id="Link2"><strong>GO TO ORDERS SEARCH</strong></a> 
      </div>
    </td>
  </tr>
</table>

<p>
<!-- BEGIN Record service_tbl -->
<form id="service_tbl" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/Blueprint1/Images/Spacer.gif"></td> 
            <td class="th">Service Information</td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/Blueprint1/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="service_tblORDER_NO">ORDER NO</label></td> 
            <td><input id="service_tblORDER_NO" value="{ORDER_NO}" readonly maxlength="6" size="6" name="{ORDER_NO_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblIMO_NUMBER">IMO NUMBER</label></td> 
            <td><input id="service_tblIMO_NUMBER" value="{IMO_NUMBER}" readonly maxlength="7" size="7" name="{IMO_NUMBER_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">VESSEL NAME</td> 
            <td><label for="service_tblSHIPNAME" style="display: none;"></label><input id="service_tblSHIPNAME" value="{SHIPNAME}" readonly name="{SHIPNAME_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblREQUISNUMBER">CUSTOMER ORDER NO</label></td> 
            <td><input id="service_tblREQUISNUMBER" value="{REQUISNUMBER}" readonly maxlength="50" name="{REQUISNUMBER_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblcountry_id">COUNTRY</label></td> 
            <td>
              <select id="service_tblcountry_id" name="{country_id_Name}">
                <option selected value="">Select Value</option>
                {country_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblcity_id">CITY</label></td> 
            <td>
              <select id="service_tblcity_id" name="{city_id_Name}">
                <option selected value="">Select Value</option>
                {city_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblPORT_ID">PORT/PLACE</label></td> 
            <td>
              <select id="service_tblPORT_ID" name="{PORT_ID_Name}">
                <option selected value="">Select Value</option>
                {PORT_ID_Options}
              </select>
 <a href="{Link1_Src}" id="service_tblLink1" target="_blank">EDIT PORTS DATABASE</a></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblAGENT_ID">AGENT</label></td> 
            <td>
              <select id="service_tblAGENT_ID" name="{AGENT_ID_Name}">
                <option selected value="">Select Value</option>
                {AGENT_ID_Options}
              </select>
 <a href="{Link2_Src}" id="service_tblLink2" target="_blank">EDIT AGENTS DATABASE</a></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblAGENT_DUTY">AGENT DUTY</label></td> 
            <td><input id="service_tblAGENT_DUTY" value="{AGENT_DUTY}" maxlength="50" size="50" name="{AGENT_DUTY_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblETA_DATE">ETA DATE</label></td> 
            <td>DAY - MONTH - YEAR<br>
              <select id="service_tblETA_DATE_DAY" name="{ETA_DATE_DAY_Name}">
                <option selected value="">Select Value</option>
                {ETA_DATE_DAY_Options}
              </select>
 - 
              <select id="service_tblETA_DATE_MONTH" name="{ETA_DATE_MONTH_Name}">
                <option selected value="">Select Value</option>
                {ETA_DATE_MONTH_Options}
              </select>
 - 
              <select id="service_tblETA_DATE_YEAR" name="{ETA_DATE_YEAR_Name}">
                <option selected value="">Select Value</option>
                {ETA_DATE_YEAR_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="service_tblETA_HOUR">ETA HOUR</label></td> 
            <td><input id="service_tblETA_HOUR" value="{ETA_HOUR}" maxlength="4" size="4" name="{ETA_HOUR_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th" colspan="2"><strong>&nbsp; AFTER SERVICE DATA</strong></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">RETURN REPORT TO</td> 
            <td><label for="service_tblRETURN_REPORT_TO" style="display: none;"></label><input id="service_tblRETURN_REPORT_TO" value="{RETURN_REPORT_TO}" name="{RETURN_REPORT_TO_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">ORDER PARTS FROM</td> 
            <td><label for="service_tblORDER_PARTS_FROM" style="display: none;"></label><input id="service_tblORDER_PARTS_FROM" value="{ORDER_PARTS_FROM}" name="{ORDER_PARTS_FROM_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">RETURN PARTS TO</td> 
            <td><label for="service_tblRETURN_PARTS_TO" style="display: none;"></label><input id="service_tblRETURN_PARTS_TO" value="{RETURN_PARTS_TO}" name="{RETURN_PARTS_TO_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input id="service_tblButton_Insert" class="Button" value="next" alt="Add" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Cancel --><input id="service_tblButton_Cancel" class="Button" value="cancel" alt="Cancel" type="submit" name="{Button_Name}"><!-- END Button Button_Cancel --><input id="service_tblSTATUS_ID" value="{STATUS_ID}" type="hidden" name="{STATUS_ID_Name}"><input id="service_tblSALESNAME" value="{SALESNAME}" type="hidden" name="{SALESNAME_Name}"><input id="service_tblDEBTORACCOUNT" value="{DEBTORACCOUNT}" type="hidden" name="{DEBTORACCOUNT_Name}"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record service_tbl --><br>
</p>
