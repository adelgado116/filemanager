<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>page3</title>
<meta content="CodeCharge Studio 4.1.00.032" name="GENERATOR">
<link href="Styles/Blueprint1/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record after_service_tbl -->
<form id="after_service_tbl" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Add/Edit&nbsp;&nbsp; Time off/Sickness Records</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="after_service_tblemp_id">TECH/EMPLOYEE</label></td> 
            <td>
              <select id="after_service_tblemp_id" name="{emp_id_Name}">
                <option value="" selected>Select Value</option>
                {emp_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="after_service_tblservice_date_day">DATE</label></td> 
            <td>
              <select id="after_service_tblservice_date_day" name="{service_date_day_Name}">
                <option value="" selected>Select Value</option>
                {service_date_day_Options}
              </select>
 - 
              <select id="after_service_tblservice_date_month" name="{service_date_month_Name}">
                <option value="" selected>Select Value</option>
                {service_date_month_Options}
              </select>
 - <input id="after_service_tblservice_date_year" maxlength="4" size="4" value="{service_date_year}" name="{service_date_year_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="after_service_tblTIME_OFF">TIME OFF</label></td> 
            <td><input id="after_service_tblTIME_OFF" maxlength="2" size="2" value="{TIME_OFF}" name="{TIME_OFF_Name}">&nbsp;hours</td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="after_service_tblSICKNESS_TIME_OFF">SICKNESS</label></td> 
            <td><input id="after_service_tblSICKNESS_TIME_OFF" maxlength="2" size="2" value="{SICKNESS_TIME_OFF}" name="{SICKNESS_TIME_OFF_Name}">&nbsp;hours</td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="after_service_tblButton_Insert" type="submit" alt="Add" value="add new entry" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="after_service_tblButton_Update" type="submit" alt="Submit" value="save changes" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Cancel --><input class="Button" id="after_service_tblButton_Cancel" type="submit" alt="Cancel" value="return" name="{Button_Name}"><!-- END Button Button_Cancel --><input id="after_service_tblrecord_id" type="hidden" value="{record_id}" name="{record_id_Name}"><label for="after_service_tblORDER_NO" style="display: none;"></label><input id="after_service_tblORDER_NO" type="hidden" value="{ORDER_NO}" name="{ORDER_NO_Name}"><label for="after_service_tblPORT_ID" style="display: none;"></label><input id="after_service_tblPORT_ID" type="hidden" value="{PORT_ID}" name="{PORT_ID_Name}"><label for="after_service_tblFOLLOW_UP" style="display: none;"></label><input id="after_service_tblFOLLOW_UP" type="hidden" value="{FOLLOW_UP}" name="{FOLLOW_UP_Name}"><label for="after_service_tblAGENT_EVAL_TECH" style="display: none;"></label><input id="after_service_tblAGENT_EVAL_TECH" type="hidden" value="{AGENT_EVAL_TECH}" name="{AGENT_EVAL_TECH_Name}"><label for="after_service_tblPORT_FEE_ID" style="display: none;"></label><input id="after_service_tblPORT_FEE_ID" type="hidden" value="{PORT_FEE_ID}" name="{PORT_FEE_ID_Name}"><label for="after_service_tblTRANSPORT_FEE_ID" style="display: none;"></label><input id="after_service_tblTRANSPORT_FEE_ID" type="hidden" value="{TRANSPORT_FEE_ID}" name="{TRANSPORT_FEE_ID_Name}"><label for="after_service_tblTextBox1" style="display: none;"></label></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record after_service_tbl --><br>
</body>
</html>
