<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta content="text/html; charset=windows-1252" http-equiv="content-type">
<title>search</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.1.00.032">
<link rel="stylesheet" type="text/css" href="Styles/hss1/Style_doctype.css">
</head>
<body>
<table border="0" width="100%">
  <tr>
    <td>&nbsp;<strong><font color="#000066" size="6">Search Database by Equipment Types</font></strong></td> 
    <td>&nbsp; 
      <div align="right">
      </div>
    </td>
  </tr>
</table>
<p>
<!-- BEGIN Record equipment_manufacturer_tb -->
<form id="equipment_manufacturer_tb" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
            <td class="th"><strong>Search&nbsp;</strong></td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="equipment_manufacturer_tbs_EQUIP_TYPE_ID">EQUIPMENT TYPE</label></td> 
            <td>
              <select id="equipment_manufacturer_tbs_EQUIP_TYPE_ID" name="{s_EQUIP_TYPE_ID_Name}">
                <option selected value="">Select Value</option>
                {s_EQUIP_TYPE_ID_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_DoSearch --><input id="equipment_manufacturer_tbButton_DoSearch" class="Button" value="search" alt="Search" type="submit" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record equipment_manufacturer_tb --><br>
<!-- BEGIN Grid equipment_manufacturer_tb1 -->
<table border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table class="Header" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td class="HeaderLeft"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
          <td class="th"><strong>Results&nbsp;</strong></td> 
          <td class="HeaderRight"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">MANUFACTURER</th>
 
          <th scope="col">EQUIPMENT MODEL</th>
 
          <th scope="col">EXTENDED INFORMATION</th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td>{MANUF_NAME}&nbsp;</td> 
          <td><a href="{EQUIP_MODEL_Src}" id="equipment_manufacturer_tb1EQUIP_MODEL_{equipment_manufacturer_tb1:rowNumber}" title="click to see list of services for this item">{EQUIP_MODEL}</a>&nbsp;</td> 
          <td>{extended_info}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="3">no records found.</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="3">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
            <!-- BEGIN First_Off -->First <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
            <!-- BEGIN Pages -->
            <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
            <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
            <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
            <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid equipment_manufacturer_tb1 --><br>
</p>
</body>
</html>
