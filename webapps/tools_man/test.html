<script language="JavaScript" src="js/pt/prototype.js" type="text/javascript"></script>
<script language="JavaScript" src="js/pt/ajaxpanel.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript">
//End Include User Scripts

//Start Panel1 @13-D76F5A5A
function Panel1_start(sender) {
    var panel = $("Panel1");
    panel.onrefresh = function() {
    };
    AjaxPanel.init(panel);
    Panel1_bind(sender);
}
//End Start Panel1

//Refresh Panel1 @13-F2925DE1
function Panel1_bind(sender) {
    addEventHandler("Panel1tools", "mouseover", Panel1UpdatePanel_refresh);
}
//End Refresh Panel1

//Refresh Panel1UpdatePanel @14-389A1C55
function Panel1UpdatePanel_refresh(sender) {
    AjaxPanel.reload($("Panel1"));
}
//End Refresh Panel1UpdatePanel

//bind_events @1-B09987B0
function bind_events() {
    Panel1_start(window);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>

<body>
<p><br>
<br>
<!-- BEGIN Panel Panel1 -->&nbsp; 
<!-- BEGIN Record toolsSearch -->
<form id="Panel1toolsSearch" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
            <td class="th"><strong>Search Tools </strong></td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="Panel1toolsSearchs_tool_category_id">Category Id</label></td> 
            <td>
              <select id="Panel1toolsSearchs_tool_category_id" name="{s_tool_category_id_Name}">
                <option selected value="">Select Value</option>
 {s_tool_category_id_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Panel1toolsSearchs_tool_type_id">Type Id</label></td> 
            <td>
              <select id="Panel1toolsSearchs_tool_type_id" name="{s_tool_type_id_Name}">
                <option selected value="">Select Value</option>
 {s_tool_type_id_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_DoSearch --><input id="Panel1toolsSearchButton_DoSearch" class="Button" value="Search" alt="Search" type="submit" name="{Button_Name}"><!-- END Button Button_DoSearch --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record toolsSearch -->&nbsp; 
<!-- BEGIN Grid tools -->
<table border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top">
      <table class="Header" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td class="HeaderLeft"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
          <td class="th"><strong>List of Tools </strong></td> 
          <td class="HeaderRight"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
        </tr>
 
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">Description</th>
 
          <th scope="col">Id</th>
 
          <th scope="col">Date Of Purchase</th>
 
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td>{tool_description}&nbsp;</td> 
          <td style="TEXT-ALIGN: right">{tool_id}&nbsp;</td> 
          <td>{date_of_purchase}&nbsp;</td> 
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="3">No records</td> 
        </tr>
 <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="3">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN Page_Parameter --><input value="{Value}" type="hidden" name="{Name}"><!-- END Page_Parameter -->Per page: 
            <select onchange="CCChangeSize(this, '{FormName}')" name="{FormName}PageSize">
              <option selected value="">-</option>
 {PageSize_Options} 
            </select>
 
            <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
            <!-- BEGIN First_Off -->First <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->
            <!-- BEGIN Pages -->
            <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a><!-- END Page_On -->
            <!-- BEGIN Page_Off -->{Page_Number}<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
            <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
            <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>
<!-- END Grid tools --><!-- END Panel Panel1 --></p>
</body>
</html>
