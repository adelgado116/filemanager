<p>
<!-- BEGIN EditableGrid tools_types -->
<form id="tools_types" method="post" name="{HTMLFormName}" action="{Action}">

  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">

        </table>
 
        <table class="Grid" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="3">{Error}</td>

 <!-- END Error -->

            <th scope="col">Id</th>
 
            <th scope="col">Tool Category</th>
 
            <th scope="col">Type Description</th>
 
          </tr>
 
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr class="Error">
            <td colspan="3">{Error}</td> 
          </tr>
 <!-- END RowError -->
          <tr class="Row">
            <td>{tool_type_id}&nbsp;</td> 
            <td><label style="display: none;" for="tools_typestool_category_id_{tools_types:rowNumber}">Tool Category Id</label> 
              <select id="tools_typestool_category_id_{tools_types:rowNumber}" name="{tool_category_id_Name}">
                <option selected value="">Select Value</option>
 {tool_category_id_Options} 
              </select>
 </td> 
            <td><label style="display: none;" for="tools_typestool_type_{tools_types:rowNumber}">Tool Type</label><input id="tools_typestool_type_{tools_types:rowNumber}" value="{tool_type}" maxlength="50" size="50" name="{tool_type_Name}"></td> 
          </tr>
 <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr class="NoRecords">
            <td colspan="3">no records found.</td> 
          </tr>
 <!-- END NoRecords -->
          <tr class="Footer">
            <td style="TEXT-ALIGN: right" colspan="3">
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN Page_Parameter --><input value="{Value}" type="hidden" name="{Name}"><!-- END Page_Parameter -->Per page: 
              <select onchange="CCChangeSize(this, '{FormName}')" name="{FormName}PageSize">
                <option selected value="">-</option>
 {PageSize_Options} 
              </select>
 
              <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
              <!-- BEGIN First_Off -->First <!-- END First_Off -->
              <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
              <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
              <!-- BEGIN Pages -->
              <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
              <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
              <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
              <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
              <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
              <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->
              <!-- BEGIN Button Button_Submit --><input id="tools_typesButton_Submit" class="Button" value="save changes" alt="Submit" type="submit" name="{Button_Name}"><!-- END Button Button_Submit --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
