<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta content="text/html; charset=windows-1252" http-equiv="content-type">
<title>add/edit accessory</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.1.00.032">
<link rel="stylesheet" type="text/css" href="Styles/hss1/Style_doctype.css">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-D3B5F5BF
</script>
<script language="JavaScript" type="text/javascript" charset="utf-8" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//tools_accessoriesButton_Update_OnClick @4-AC60162C
function tools_accessoriesButton_Update_OnClick()
{
    var result = true;
//End tools_accessoriesButton_Update_OnClick

//Confirmation Message @18-656FB390
    return confirm('are you sure about the changes you have made?');
//End Confirmation Message

//Close tools_accessoriesButton_Update_OnClick @4-BC33A33A
    return result;
}
//End Close tools_accessoriesButton_Update_OnClick

//bind_events @1-2D9CD87D
function bind_events() {
    addEventHandler("tools_accessoriesButton_Update", "click", tools_accessoriesButton_Update_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<p>
<!-- BEGIN Record tools_accessories -->
<form id="tools_accessories" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td> 
            <td class="th"><strong>Add/Edit Tools Accessories </strong></td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/hss1/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriestool_id">Parent Tool</label></td> 
            <td>
              <select id="tools_accessoriestool_id" name="{tool_id_Name}">
                <option selected value="">Select Value</option>
                {tool_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriesaccessory_description">Accessory Description</label></td> 
            <td><input id="tools_accessoriesaccessory_description" value="{accessory_description}" maxlength="250" size="50" name="{accessory_description_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriesmanufacturer_id">Manufacturer</label></td> 
            <td>
              <select id="tools_accessoriesmanufacturer_id" name="{manufacturer_id_Name}">
                <option selected value="">Select Value</option>
                {manufacturer_id_Options}
              </select>
 <a href="{Link4_Src}" id="tools_accessoriesLink4" onclick="var newWindow=window.open(this.href, 'tools manufacturers', 'width=850,height=450,scrollbars=yes,resizable=no,location=no,status=no,toolbar=no,menubar=no');return false;">NEW MANUFACTURER</a></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriessupplier_id">Supplier</label></td> 
            <td>
              <select id="tools_accessoriessupplier_id" name="{supplier_id_Name}">
                <option selected value="">Select Value</option>
                {supplier_id_Options}
              </select>
 <a href="{Link3_Src}" id="tools_accessoriesLink3" onclick="var newWindow=window.open(this.href, 'tools suppliers', 'width=950,height=450,scrollbars=yes,resizable=no,location=no,status=no,toolbar=no,menubar=no');return false;">NEW SUPPLIER</a></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriespart_number">Part Number</label></td> 
            <td><input id="tools_accessoriespart_number" value="{part_number}" maxlength="30" size="30" name="{part_number_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriess_n">Serial Number</label></td> 
            <td><input id="tools_accessoriess_n" value="{s_n}" maxlength="20" name="{s_n_Name}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessorieslocation">Location</label></td> 
            <td><input id="tools_accessorieslocation" value="{location}" maxlength="10" size="10" name="{location_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="tools_accessoriesprice">Price</label></td> 
            <td><input id="tools_accessoriesprice" value="{price}" maxlength="12" size="12" name="{price_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input id="tools_accessoriesButton_Insert" class="Button" value="save new accessory" alt="Add" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input id="tools_accessoriesButton_Update" class="Button" value="save changes" alt="Submit" type="submit" name="{Button_Name}"><!-- END Button Button_Update --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tools_accessories --><br>
<br>
</p>
</body>
</html>
