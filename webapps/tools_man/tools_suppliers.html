<form id="tools_suppliers" method="post" name="{HTMLFormName}" action="{Action}">

    <tr>

        <table class="Header" border="0" cellspacing="0" cellpadding="0">

            <td colspan="6">{Error}</td>
          </tr>
          <!-- END Error -->

            <th scope="col">Supplier Source</th>
 
            <th scope="col">Supplier Name</th>
 
            <th scope="col">Address</th>
 
            <th scope="col">Website</th>
 
            <th scope="col">e-mail</th>
 
            <th scope="col">Phone</th>
          </tr>
 
          <!-- BEGIN Row -->

          <tr class="Error">
            <td colspan="6">{Error}</td>
          </tr>
          <!-- END RowError -->
          <tr class="Row">

              <select id="tools_supplierssupplier_source_{tools_suppliers:rowNumber}" name="{supplier_source_Name}">
                <option selected value="">Select Value</option>
                {supplier_source_Options}
              </select>
 </td> 
            <td><label for="tools_supplierssupplier_name_{tools_suppliers:rowNumber}" style="display: none;">Supplier Name</label><input id="tools_supplierssupplier_name_{tools_suppliers:rowNumber}" value="{supplier_name}" maxlength="50" name="{supplier_name_Name}"></td>

            <td><label for="tools_supplierssupplier_website_{tools_suppliers:rowNumber}" style="display: none;">Supplier Website</label><input id="tools_supplierssupplier_website_{tools_suppliers:rowNumber}" value="{supplier_website}" maxlength="50" name="{supplier_website_Name}"></td> 
            <td><label for="tools_supplierssupplier_email_{tools_suppliers:rowNumber}" style="display: none;">Supplier Email</label><input id="tools_supplierssupplier_email_{tools_suppliers:rowNumber}" value="{supplier_email}" maxlength="50" name="{supplier_email_Name}"></td> 
            <td><label for="tools_supplierssupplier_phone_{tools_suppliers:rowNumber}" style="display: none;">Supplier Phone</label><input id="tools_supplierssupplier_phone_{tools_suppliers:rowNumber}" value="{supplier_phone}" maxlength="20" size="15" name="{supplier_phone_Name}" size="20"></td>
          </tr>
 <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr class="NoRecords">
            <td colspan="6">no records found.</td>
          </tr>
          <!-- END NoRecords -->
          <tr class="Footer">
            <td style="TEXT-ALIGN: right" colspan="6">
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN Page_Parameter --><input value="{Value}" type="hidden" name="{Name}"><!-- END Page_Parameter -->Per page:

                <option selected value="">-</option>
 {PageSize_Options}
              </select>

              <!-- BEGIN First_Off -->First <!-- END First_Off -->

              <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
              <!-- BEGIN Pages -->
              <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
              <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp;
