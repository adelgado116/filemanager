<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Employee's Database</title>
<meta content="CodeCharge Studio 4.1.00.032" name="GENERATOR">
<link href="Styles/Blueprint1/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>
<!-- BEGIN Record employees_tblSearch -->
<form id="employees_tblSearch" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Search Employees By</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="employees_tblSearchs_emp_name">Name</label></td> 
            <td><input id="employees_tblSearchs_emp_name" maxlength="50" size="30" value="{s_emp_name}" name="{s_emp_name_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="employees_tblSearchs_group_id">Group</label></td> 
            <td>
              <select id="employees_tblSearchs_group_id" name="{s_group_id_Name}">
                <option value="" selected>Select Value</option>
                {s_group_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="employees_tblSearchs_department_id">Department</label></td> 
            <td>
              <select id="employees_tblSearchs_department_id" name="{s_department_id_Name}">
                <option value="" selected>Select Value</option>
                {s_department_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input class="Button" id="employees_tblSearchButton_DoSearch" type="submit" alt="Search" value="search" name="{Button_Name}"><!-- END Button Button_DoSearch -->
              <!-- BEGIN Button Button1 --><input class="Button" id="employees_tblSearchButton1" type="submit" alt="Button1" value="return to menu" name="{Button_Name}"><!-- END Button Button1 --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record employees_tblSearch --><br>
<!-- BEGIN Grid employees_tbl -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td> 
          <td class="th"><strong>Search Results</strong></td> 
          <td class="HeaderRight"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">Id</th>
 
          <th scope="col">Name</th>
 
          <th scope="col">Login</th>
 
          <th scope="col">Phone Home</th>
 
          <th scope="col">Mobile</th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="TEXT-ALIGN: right">{emp_id}&nbsp;</td> 
          <td><a href="{emp_name_Src}" id="employees_tblemp_name_{employees_tbl:rowNumber}" title="click to view or edit details">{emp_name}</a>&nbsp;</td> 
          <td>{emp_login}&nbsp;</td> 
          <td>{phone_home}&nbsp;</td> 
          <td>{phone_cell}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="5">no records found.</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="5">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
            <!-- BEGIN First_Off -->First <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
            <!-- BEGIN Pages -->
            <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
            <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
            <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
            <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid employees_tbl --><br>
</p>
</body>
</html>
