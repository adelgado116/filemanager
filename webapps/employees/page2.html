<script language="JavaScript" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//departments_tblButton_Submit_OnClick @7-F114D247
function departments_tblButton_Submit_OnClick()
{
    var result = true;
//End departments_tblButton_Submit_OnClick

//Confirmation Message @8-59D0A2D6
    return confirm('send changes?');
//End Confirmation Message

//Close departments_tblButton_Submit_OnClick @7-BC33A33A
    return result;
}
//End Close departments_tblButton_Submit_OnClick

//bind_events @1-FF2160EC
function bind_events() {
    addEventHandler("departments_tblButton_Submit", "click", departments_tblButton_Submit_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<!-- BEGIN EditableGrid departments_tbl -->
<form id="departments_tbl" name="{HTMLFormName}" action="{Action}" method="post">
  <input type="hidden" value="{FormState}" name="FormState">{FormScript} 
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td> 
            <td class="th">Add / Edit Departments Table</td> 
            <td class="HeaderRight"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Grid" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Caption">
            <th scope="col">Department Name</th>
 
            <th scope="col">Department Manager</th>
          </tr>
 
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END RowError -->
          <tr class="Row">
            <td><label style="display: none;" for="departments_tbldepartment_name_{departments_tbl:rowNumber}">Department Name</label><input id="departments_tbldepartment_name_{departments_tbl:rowNumber}" maxlength="50" size="30" value="{department_name}" name="{department_name_Name}"></td> 
            <td><label style="display: none;" for="departments_tbldepartment_manager_id_{departments_tbl:rowNumber}">Department Manager Id</label> 
              <select id="departments_tbldepartment_manager_id_{departments_tbl:rowNumber}" name="{department_manager_id_Name}">
                <option value="" selected>Select Value</option>
                {department_manager_id_Options}
              </select>
 </td>
          </tr>
 <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr class="NoRecords">
            <td colspan="2">no records found.</td>
          </tr>
          <!-- END NoRecords -->
          <tr class="Footer">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN Page_Parameter --><input type="hidden" value="{Value}" name="{Name}"><!-- END Page_Parameter -->Per page: 
              <select onchange="CCChangeSize(this, '{FormName}')" name="{FormName}PageSize">
                <option value="" selected>-</option>
 {PageSize_Options}
              </select>
 
              <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
              <!-- BEGIN First_Off -->First <!-- END First_Off -->
              <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
              <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
              <!-- BEGIN Pages -->
              <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
              <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
              <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
              <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
              <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
              <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->
              <!-- BEGIN Button Button_Submit --><input class="Button" id="departments_tblButton_Submit" type="submit" alt="Submit" value="save changes" name="{Button_Name}"><!-- END Button Button_Submit -->
              <!-- BEGIN Button Button1 --><input class="Button" id="departments_tblButton1" type="submit" alt="Button1" value="return to menu" name="{Button_Name}"><!-- END Button Button1 --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END EditableGrid departments_tbl --><br>
</body>
</html>
