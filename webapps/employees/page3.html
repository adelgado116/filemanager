<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//groups_tblButton_Submit_OnClick @6-B11FA459
function groups_tblButton_Submit_OnClick()
{
    var result = true;
//End groups_tblButton_Submit_OnClick

//Confirmation Message @7-59D0A2D6
    return confirm('send changes?');
//End Confirmation Message

//Close groups_tblButton_Submit_OnClick @6-BC33A33A
    return result;
}
//End Close groups_tblButton_Submit_OnClick

//bind_events @1-9458E271
function bind_events() {
    addEventHandler("groups_tblButton_Submit", "click", groups_tblButton_Submit_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

<body>
<!-- BEGIN EditableGrid groups_tbl -->
<form id="groups_tbl" name="{HTMLFormName}" action="{Action}" method="post">
  <input type="hidden" value="{FormState}" name="FormState">{FormScript} 
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Add / Edit Groups Table</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Blueprint1/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Grid" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td>{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Caption">
            <th scope="col">Group Name</th>
          </tr>
 
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr class="Error">
            <td>{Error}</td>
          </tr>
          <!-- END RowError -->
          <tr class="Row">
            <td><label style="display: none;" for="groups_tblgroup_name_{groups_tbl:rowNumber}">Group Name</label><input id="groups_tblgroup_name_{groups_tbl:rowNumber}" maxlength="50" size="50" value="{group_name}" name="{group_name_Name}"></td>
          </tr>
 <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr class="NoRecords">
            <td>no records found.</td>
          </tr>
          <!-- END NoRecords -->
          <tr class="Footer">
            <td style="TEXT-ALIGN: right">
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
              <!-- BEGIN First_Off -->First <!-- END First_Off -->
              <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
              <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
              <!-- BEGIN Pages -->
              <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
              <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
              <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
              <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
              <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
              <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->
              <!-- BEGIN Button Button_Submit --><input class="Button" id="groups_tblButton_Submit" type="submit" alt="Submit" value="save changes" name="{Button_Name}"><!-- END Button Button_Submit -->
              <!-- BEGIN Button Button1 --><input class="Button" id="groups_tblButton1" type="submit" alt="Button1" value="return to menu" name="{Button_Name}"><!-- END Button Button1 --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END EditableGrid groups_tbl --><br>
